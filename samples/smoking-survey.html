<html>
<head>
	<title>Smoking Survey</title>
	<link rel ="stylesheet" type="text/css" href="sample.css">
</head>
<body>
	<h1>Smoking Survey</h1>

	<form action = "smoking-survey.php" method = "post" >

		<label>First name:
            <input type = "text" size = "15" name = "firstName"></label>
		<label>Last name:
            <input type = "text" size = "15" name = "lastName"></label>
		<label>For how many years have you smoked?
            <input type = "text" size = "5" name = "yearsSmoked"></label>
		<label>How many cigarettes have you smoked on average every day (roughly)?
		<select name = "smokedDaily">
			<option>0</option>
			<option>1</option>
			<option>2</option>
			<option>5</option>
			<option>10</option>
			<option>20</option>
			<option>30</option>
			<option>40</option>
		</select>
		</label>
		
		<input class = "submit" type = "submit" value = "Submit Survey">
				
	</form>
</body>
</html>
